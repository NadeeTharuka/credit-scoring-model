<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Scoring Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Scoring Model</h1>
        <form id="creditForm">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required><br>

            <label for="creditHistory">Credit History:</label>
            <select id="creditHistory" name="creditHistory">
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select><br>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required><br>

            <button type="button" onclick="evaluateCreditScore()">Evaluate</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
